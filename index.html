<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
</head>

<body>
    <main id="container">
        <section>
            <div class="screen">0</div>
        </section>

        <section class="calc-button">
            <div class="calc-buttons-row">
                <button class="calc-buttons" id="clear">
                    C
                </button>
                <button class="calc-buttons" id="setMinus">
                    +/-
                </button>
                <button class="calc-buttons">
                    %
                </button>
                <button class="calc-buttons">
                    รท
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-buttons">
                    7
                </button>
                <button class="calc-buttons">
                    8
                </button>
                <button class="calc-buttons">
                    9
                </button>
                <button class="calc-buttons">
                    ร
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-buttons">
                    4
                </button>
                <button class="calc-buttons">
                    5
                </button>
                <button class="calc-buttons">
                    6
                </button>
                <button class="calc-buttons">
                    -
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-buttons">
                    1
                </button>
                <button class="calc-buttons">
                    2
                </button>
                <button class="calc-buttons">
                    3
                </button>
                <button class="calc-buttons">
                    +
                </button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-buttons" id="zero">
                    0
                </button>
                <button class="calc-buttons">
                    ,
                </button>
                <button class="calc-buttons">
                    =
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
